<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Reset.css">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <title>CALCULADORA</title>
</head>

<body>
    <div id="calculadora">
        <input type="text" id="tela">
        <button class="botao" onclick="colocador('1')">1</button>
        <button class="botao" onclick="colocador('2')">2</button>
        <button class="botao" onclick="colocador('.')">.</button>
        <button class="botao" onclick="colocador('3')">3</button>
        <button class="botao" onclick="colocador('4')">4</button>
        <button class="botao" onclick="colocador('/')">รท</button>
        <button class="botao" onclick="colocador('5')">5</button>
        <button class="botao" onclick="colocador('6')">6</button>
        <button class="botao" onclick="colocador('*')">x</button>
        <button class="botao" onclick="colocador('7')">7</button>
        <button class="botao" onclick="colocador('8')">8</button>
        <button class="botao" onclick="colocador('-')">-</button>
        <button class="botao" onclick="colocador('9')">9</button>
        <button class="botao" onclick="colocador('0')">0</button>
        <button class="botao" onclick="colocador('+')">+</button>
        <button class="botao" onclick="limpar()">DEL</button>
        <button class="botao" onclick="calculo()">=</button>
    </div>


    <script src="java.js"></script>

</body>

</html>
